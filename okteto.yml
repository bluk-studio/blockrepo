build:

  # You can use the following env vars to refer to this image in your deploy commands:
  #  - OKTETO_BUILD_API-GATEWAY_REGISTRY: image registry
  #  - OKTETO_BUILD_API-GATEWAY_REPOSITORY: image repo
  #  - OKTETO_BUILD_API-GATEWAY_IMAGE: image name
  #  - OKTETO_BUILD_API-GATEWAY_TAG: image tag
  api-gateway:
    context: services\api-gateway
    dockerfile: Dockerfile

  # You can use the following env vars to refer to this image in your deploy commands:
  #  - OKTETO_BUILD_USERS_REGISTRY: image registry
  #  - OKTETO_BUILD_USERS_REPOSITORY: image repo
  #  - OKTETO_BUILD_USERS_IMAGE: image name
  #  - OKTETO_BUILD_USERS_TAG: image tag
  users:
    context: services\users
    dockerfile: Dockerfile

# The deploy section defines how to deploy your development environment
# More info: https://www.okteto.com/docs/reference/manifest/#deploy
deploy:
  compose:
    file: docker-compose.yml

